<div class="card m-1 pointer" style="width: 16rem" (click)="onClickItem(item)">
  <img [src]="item.pic" class="card-img-top border_size" alt="item" />
  <div class="card-body">
    <div class="d-flex justify-content-between">
      <p class="card-text">{{ item.title }}</p>
      <p class="card-text">{{ item.price }} USD</p>
    </div>
  </div>
</div>
